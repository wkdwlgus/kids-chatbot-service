version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION=kid_program_collection
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-72923a37d28c75e1c4c642947cfdab4b}
      - KAKAO_API_KEY=${KAKAO_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - chatbot-network
    depends_on:
      - chromadb

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - chatbot-network
    depends_on:
      - backend

  chromadb:
    image: chromadb/chroma:latest
    container_name: kids-chatbot-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./backend/chroma_data:/data       
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge